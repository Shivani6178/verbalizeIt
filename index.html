<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VerbalizeIt</title>
</head>

<body>
    <div class="container_main">
        <div class="container">
            <h2>VerbalizeIt | Text to Speech</h2>
            <div class="text_container inner">
                <label for="user_text">Enter text </label>
                <textarea name="user_text" id="user_text" cols="51" rows="5"></textarea>
            </div>

            <div class="voice_container inner">
                <label for="voice">Select a voice </label><br>
                <select name="voices" id="voices">
                </select>
            </div>

            <div class="btn_container inner">
                <button type="submit">Convert to Speech</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
